<html>
    <head>
        <script type="module" src="main.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <div class = "displayScore" id="home_score_div-id">
                    <h3>HOME</h3>
                    <h1 id="home_score-id">0</h1>
                </div>
                <div class="button-group">
                    <button onclick="plus_home(1,home_score)">+1</button>
                    <button onclick="plus_home(2,home_score)">+2</button>
                    <button onclick="plus_home(3,home_score)">+3</button>
                </div>
            </div>
                <div class="displayEtc">
                    <button onclick="reset_game()">Reset</button>
                    <h2 id="period-id">Period: 0</h2>
                    <button onclick="plus_period()">+1</button>
                </div>
            <div>
                <div class = "displayScore" id="guest_score_div-id">                   
                    <h3>GUEST</h3>
                    <h1 id="guest_score-id">0</h1>
                </div>
                <div class = "button-group">
                    <button onclick="plus_guest(1,guest_score)">+1</button>
                    <button onclick="plus_guest(2,guest_score)">+2</button>
                    <button onclick="plus_guest(3,guest_score)">+3</button>
                </div>
            </div>
        </div>
    </body>
</html>
